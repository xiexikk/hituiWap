<!--timeSkip-->
<script>
    var totalTime = document.getElementById('dj-time'),
        skipLink =  document.getElementById('a-skip'),
        skipAddress =  skipLink.getAttribute('href'),
        second = totalTime.innerText;
    function timeSkip(){
        totalTime.innerText=--second;
        if(second<0){
            totalTime.innerText = 0;
            location.href=skipAddress;
        }
    }
    setInterval("timeSkip()", 1000);
</script>
