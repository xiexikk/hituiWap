<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>嗨推学院-知名网络推广实战培训平台</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body style="background-color: #fff;">

<!--myWithdraw-->
<section class="myWithdraw">
    <div class="in">
        <div class="draw">
            <div class="hd">
                <span class="ti">可提现佣金</span>
                <span><em class="money">230</em>元</span>
            </div>
            <div class="drawInpCom">
                <form method="" action="" name="" id="">
                    <div class="inp">
                        <span class="ti">选择银行卡</span>
                        <!--已绑定:-->
                        <select class="select selBank">
                            <option>工商银行（0123）</option>
                            <option>农业银行（0123）</option>
                        </select>
                        <!--未绑定:-->
                        <a href="javascript:;" class="bindCard">绑定银行卡</a>
                    </div>
                    <div class="inp">
                        <span class="ti">提现金额</span>
                        <input type="text" placeholder="请输入提现金额">
                    </div>
                    <div class="inp">
                        <span class="ti">登录密码</span>
                        <input type="text" placeholder="请输入登录密码">
                    </div>
                </form>
            </div>
            <div class="myBtn">
                <a href="myWithdrawDet.html">确定提现</a>
            </div>
        </div>
    </div>
</section>

<script src="../../public/js/zepto_plus.js"></script>
<script src="../../public/js/base.js"></script>
<script src="../../public/js/style.js"></script>

</body>
</html>
