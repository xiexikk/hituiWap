<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>嗨推学院-知名网络推广实战培训平台</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body style="background-color: #fff;">

<!--myBankEdit-->
<section class="myAddEdit myBankEdit">
    <div class="in">
        <div class="addInpCom">
            <form action="" method="" name="" id="">
                <div class="inp">
                    <span class="ti">本人姓名<em>*</em></span>
                    <input type="text" placeholder="请填写收货人姓名">
                </div>
                <div class="inp">
                    <span class="ti">银行卡号<em>*</em></span>
                    <input type="text" placeholder="请填写银行卡号码">
                </div>
                <div class="inp">
                    <span class="ti">银行类型<em>*</em></span>
                    <div class="cardSel">
                        <select class="select">
                            <option>请选择银行卡类型</option>
                        </select>
                    </div>
                </div>
                <div class="inp">
                    <span class="ti">开户地址<em>*</em></span>
                    <div class="addSel">
                        <select class="select">
                            <option>广东省</option>
                        </select>
                        <select class="select">
                            <option>广州市</option>
                        </select>
                        <select class="select">
                            <option>天河区</option>
                        </select>
                    </div>
                </div>
                <div class="inp">
                    <span class="ti">详细地址</span>
                    <input type="text" placeholder="例：中国工商银行万达支行">
                </div>
                <div class="inp yzmInp">
                    <span class="ti">验证码<em>*</em></span>
                    <input type="text" placeholder="请填写短信验证码">
                    <button type="button" class="getCode" data-html="重新获取">获取验证码</button>
                </div>
                <p class="showTip">已经发送验证码到您的<span>123334566799</span></p>
            </form>
        </div>
        <div class="myBtn">
            <a href="javascript:;">保存</a>
        </div>
    </div>
</section>

<script src="../../public/js/zepto_plus.js"></script>
<script src="../../public/js/base.js"></script>
<script src="../../public/js/style.js"></script>

</body>
</html>
