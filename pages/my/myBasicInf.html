<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>嗨推学院-知名网络推广实战培训平台</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body>

<!--myBasic-->
<section class="myBasic">
    <div class="in">
        <div class="remTip">
            <p class="tx">注：标星号*处必填，否则无法查看视频</p>
            <i class="close js-shut"></i>
        </div>
        <div class="myInpCom">
            <form action="" method="" name="" id="">
                <div class="inp">
                    <span class="ti">教研室账号</span>
                    <input type="text" placeholder="请填写教研室用户名">
                </div>
                <div class="inp">
                    <span class="ti">教研室密码</span>
                    <input type="text" placeholder="请填写教研室密码">
                </div>
                <div class="inp">
                    <span class="ti">真实姓名<em>*</em></span>
                    <input type="text" placeholder="请填写真实姓名">
                </div>
                <div class="inp">
                    <span class="ti">微信号码<em>*</em></span>
                    <input type="text" placeholder="请填写微信号码">
                </div>
                <div class="inp">
                    <span class="ti">QQ号码<em>*</em></span>
                    <input type="text" placeholder="请填写QQ号码">
                </div>
                <div class="inp">
                    <span class="ti">公司名称</span>
                    <input type="text" placeholder="请填写公司名称">
                </div>
                <div class="inp">
                    <span class="ti">所在城市</span>
                    <input type="text" placeholder="请填写所在城市">
                </div>
                <div class="inp">
                    <span class="ti">所在行业</span>
                    <input type="text" placeholder="请填写所在行业">
                </div>
            </form>
        </div>
        <div class="myBtn">
            <a href="javascript:;">保存</a>
        </div>
    </div>
</section>

<script src="../../public/js/zepto_plus.js"></script>
<script src="../../public/js/base.js"></script>
<script src="../../public/js/style.js"></script>

</body>
</html>
