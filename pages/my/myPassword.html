<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">

<body style="background-color: #fff;">

<!--myPassword-->
<section class="myPassword">
    <div class="in">
        <div class="password">
            <form action="" method="" name="" id="">
                <div class="myInps">
                    <div class="inp">
                        <span class="ti">原密码</span>
                        <input type="text" placeholder="请输入原密码">
                    </div>
                    <div class="inp">
                        <span class="ti">新密码</span>
                        <input type="text" placeholder="请输入新密码">
                    </div>
                    <div class="inp">
                        <span class="ti">确认新密码</span>
                        <input type="text" placeholder="请再次输入新密码">
                    </div>
                </div>
                <div class="myBtn">
                    <a href="javascript:;">保存</a>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="../../public/js/zepto_plus.js"></script>
