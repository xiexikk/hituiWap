<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>嗨推学院-知名网络推广实战培训平台</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body style="background-color: #fff;">

<!--myRecharge-->
<section class="myRecharge">
    <div class="in">
        <div class="withRate">
            <div class="tp">
                <img src="../../public/images/rate03.png">
            </div>
            <div class="txt">
                <div class="tx01 cur">
                    <span>选择课程</span>
                </div>
                <div class="tx02 cur">
                    <span>确认课程</span>
                </div>
                <div class="tx03 cur">
                    <span>报名成功</span>
                </div>
            </div>
        </div>
        <div class="reSuc">
            <!--报名成功-->
            <div class="tit">
                <img src="../../public/images/sucIcoB.png">
                <h6 class="th">您已成功报名课程</h6>
            </div>
            <!--报名失败-->
            <div class="tit">
                <img src="../../public/images/sucIcoC.png">
                <h6 class="th">您未成功报名课程</h6>
            </div>
        </div>
        <div class="recDet recDet3">
            <p><span>课程名称：</span><span>新媒体会员</span></p>
            <p><span>课程总额：</span><span>980学习币</span></p>
        </div>
        <div class="txtExp">
            <p>* 报名课程成功后，系统将自动为您开通该学习课程的权限</p>
            <p>如您在报名课程后遇到问题，请<a href="javascript:;" class="goLink">联系我们&gt;&gt;</a></p>
            <p>* 最终解释权归嗨推学院所有。</p>
        </div>
    </div>
</section>

<script src="../../public/js/zepto_plus.js"></script>
<script src="../../public/js/base.js"></script>
<script src="../../public/js/style.js"></script>

</body>
</html>
