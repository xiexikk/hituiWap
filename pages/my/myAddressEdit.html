<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">
    <meta name="browsermode" content="application">
    <meta name="x5-page-mode" content="app">
    <title>嗨推学院-知名网络推广实战培训平台</title>
    <link rel="stylesheet" href="../../public/css/base.css">
    <link rel="stylesheet" href="../../public/css/common.css">
    <link rel="stylesheet" href="../../public/css/style.css">
</head>
<body style="background-color: #fff;">

<!--myAddEdit-->
<section class="myAddEdit">
    <div class="in">
        <div class="addInpCom">
            <form action="" method="" name="" id="">
                <div class="inp">
                    <span class="ti">收货人<em>*</em></span>
                    <input type="text" placeholder="收货人姓名">
                </div>
                <div class="inp">
                    <span class="ti">所在城市<em>*</em></span>
                    <div class="addSel">
                        <select class="select">
                            <option>广东省</option>
                        </select>
                        <select class="select">
                            <option>广州市</option>
                        </select>
                        <select class="select">
                            <option>天河区</option>
                        </select>
                    </div>
                </div>
                <div class="inp">
                    <span class="ti">详细地址<em>*</em></span>
                    <input type="text" placeholder="建议您填写详细地址，例如街道，门牌等信息">
                </div>
                <div class="inp">
                    <span class="ti">手机号码<em>*</em></span>
                    <input type="text" placeholder="必须填写手机号码">
                </div>
                <div class="inp">
                    <span class="ti">邮政编码</span>
                    <input type="text" placeholder="如您不清楚邮递区号，请填写000000">
                </div>
                <div class="han">
                    <input type="checkbox" class="setDefChe js-che">
                    <span class="ti">设为默认地址</span>
                </div>
            </form>
        </div>
        <div class="myBtn">
            <a href="javascript:;">保存修改</a>
        </div>
    </div>
</section>

<script src="../../public/js/zepto_plus.js"></script>
<script src="../../public/js/base.js"></script>
<script src="../../public/js/style.js"></script>

</body>
</html>
