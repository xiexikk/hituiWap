<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta name="full-screen" content="yes">
    <meta name="x5-fullscreen" content="true">

<body style="background-color: #fff;">

<!--myWithdraw-->
<section class="myWithDet">
    <div class="in">
        <div class="withHd">
            <h3 class="tit">
                <em class="money">10.00</em>元
            </h3>
            <p>交易成功</p>
        </div>
        <!--提交申请，进度1-->
        <div class="withRate">
            <div class="tp">
                <img src="../../public/images/rate01.png">
            </div>
            <div class="txt">
                <div class="tx01 cur">
                    <span>提交申请</span>
                    <span>05-19 18:04</span>
                </div>
                <div class="tx02">
                    <span>处理中</span>
                </div>
                <div class="tx03">
                    <span>提现成功</span>
                </div>
            </div>
        </div>
        <!--处理中，进度2-->
        <div class="withRate">
            <div class="tp">
                <img src="../../public/images/rate02.png">
            </div>
            <div class="txt">
                <div class="tx01 cur">
                    <span>提交申请</span>
                    <span>05-19 18:04</span>
                </div>
                <div class="tx02">
                    <span>处理中</span>
                    <span>05-20 09:00</span>
                </div>
                <div class="tx03">
                    <span>提现成功</span>
                </div>
            </div>
        </div>
        <!--提现完成，进度3-->
        <div class="withRate">
            <div class="tp">
                <img src="../../public/images/rate03.png">
            </div>
            <div class="txt">
                <div class="tx01 cur">
                    <span>提交申请</span>
                    <span>05-19 18:04</span>
                </div>
                <div class="tx02">
                    <span>处理中</span>
                    <span>05-20 09:00</span>
                </div>
                <div class="tx03">
                    <span>提现成功</span>
                    <span>05-21 12:30</span>
                </div>
            </div>
        </div>
        <div class="reList">
            <ul>
                <li>
                    <span class="tl">转出说明</span>
                    <span class="tr">佣金提现到银行卡</span>
                </li>
                <li>
                    <span class="tl">转入账户</span>
                    <span class="tr">中国建设银行（3625）</span>
                </li>
                <li>
                    <span class="tl">创建时间</span>
                    <span class="tr">2017-05-17 18:04</span>
                </li>
                <li>
                    <span class="tl">订单号</span>
                    <span class="tr">20170517180424179845615</span>
                </li>
            </ul>
        </div>
    </div>
</section>

<script src="../../public/js/zepto_plus.js"></script>
